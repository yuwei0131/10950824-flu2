<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>畢業製作 - 我的專題</title>
  <!-- 引入 Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1 class="mb-4">畢業製作 - 迴，時間與空間的對照</h1>

    <div class="card">
      <div class="card-body">
        <h2 class="card-title">創作理念</h2>
        <p class="card-text">
          攝攝影的完成，再按下快門瞬間 凝結成影像。兒時一間的概凝結成影像。兒時間的概念又無法單獨存在，必須透過空間的變與不變、人事物的變遷的以具象化。
        </p>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-body">
        <h2 class="card-title">展出類型</h2>
        <p class="card-text">
          在這個專題中，我將使用 攝影展和攝影集 來實現我的目標。
        </p>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-body">
        <h2 class="card-title">專題成果</h2>
        <p class="card-text">
          我期望的專題成果是在2024的新一代設計展 跟跟系上同學一起展出。
        </p>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-body">
        <h2 class="card-title">未來展望</h2>
        <p class="card-text">
          在完成專題後，我希望能藉由攝影展的展出與攝影集的經驗累積，能真正出版一本屬於自己的攝影作品集。
        </p>
      </div>
    </div>

  </div>

  <!-- 引入 Bootstrap JS 和 Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
