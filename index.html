<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>流感疫苗信息</title>
  <!-- 引入 Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1 class="mb-4">流感疫苗信息</h1>

    <div class="card">
      <div class="card-body">
        <h2 class="card-title">為什麼接種流感疫苗是重要的？</h2>
        <p class="card-text">
          接種流感疫苗是預防季節性流感的重要手段之一。流感是一種嚴重的呼吸道疾病，通常在秋冬季節流行。接種疫苗有助於減少感染的風險，保護您和您的社區免受流感的影響。
        </p>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-body">
        <h2 class="card-title">流感疫苗的種類</h2>
        <p class="card-text">
          流感疫苗通常分為三類：季節性疫苗、高危人群疫苗和禽流感疫苗。請在接種前諮詢您的醫生，以確定最適合您的疫苗類型。
        </p>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-body">
        <h2 class="card-title">如何接種流感疫苗</h2>
        <p class="card-text">
          您可以在當地醫療機構、藥局或公共健康機構接種流感疫苗。請提前預約，並按照醫生的建議接種疫苗。記得帶上您的醫療卡和相關文件。
        </p>
      </div>
    </div>

  </div>

  <!-- 引入 Bootstrap JS 和 Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
