<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>畢業製作 - 我的專題</title>
  <!-- 引入 Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1 class="mb-4">畢業製作 - 我的專題</h1>

    <div class="card">
      <div class="card-body">
        <h2 class="card-title">專題概述</h2>
        <p class="card-text">
          我的畢業製作是一個關於 [你的專題主題] 的項目。專題的目標是 [你的專題目標]，並且我將利用 [你的技術或工具] 來實現這個目標。
        </p>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-body">
        <h2 class="card-title">技術和工具</h2>
        <p class="card-text">
          在這個專題中，我將使用 [列舉你使用的技術和工具] 來實現我的目標。這包括但不限於 [技術1]、[技術2] 和 [工具1]。
        </p>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-body">
        <h2 class="card-title">專題成果</h2>
        <p class="card-text">
          我期望的專題成果是 [你期望達到的成果]。通過這個專題，我希望能夠 [你的期望和目標]。
        </p>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-body">
        <h2 class="card-title">未來發展</h2>
        <p class="card-text">
          在完成專題後，我計劃 [你對專題未來發展的期望和計劃]。這可能包括 [未來功能的添加] 或者 [進一步的優化]。
        </p>
      </div>
    </div>

  </div>

  <!-- 引入 Bootstrap JS 和 Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
